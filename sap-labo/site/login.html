<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sap Labo Login</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- 独自js、css読み込み -->
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script type="text/javascript" src="./js/login.js"></script>
  </head>
  <body>
    <div class="header">
      <h2>Sap Labo</h2>
    </div>

    <div>
      <h1>Sap Labo<span>.</span></h1>
    </div>
 
    <h3>ログイン</h3>
    <div class="container">
      <form>
        <div class="form-group">
          <label>ユーザ名(ex.s_takada)</label>
          <input type="text" id="username" class="form-control">
        </div
        <div class="form-group">
          <label>パスワード(社員番号)</label>
          <input type="text" id="password" class="form-control">
        </div>
        <br>
        <div class="form-group">
          <div class="col-md-offset-4 col-md-8">
            <button type="button" class="btn btn-primary btn-lg" onclick="login()">ログイン</button>
          </div>
        </div>
      </form>
    </div>

    <div class="footer">
      <h2>Sap Labo</h2>
    </div>
  </body>
</html>
