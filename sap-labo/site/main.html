<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sap Labo</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">Sap Labo</div>
      <div class="header-list">
        <ul>
          <li>外部セミナー</li>
          <li>本の貸し出し</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="copy-container">
        <h1>Sap Labo<span>.</span></h1>
        <h2>～札幌支店 トレンドスキルラボ～</h2>
      </div>
      
      <div class="contents">
        <h3 class="section-title">外部セミナー</h3>
        <div class="contents-item">
          <img src="./img/セミナー.png">
          <p>開催セミナー情報</p>
        </div>
        <div class="contents-item">
          <img src="./img/申し込み.png">
          <p>申込・申請・確認</p>
        </div>
      </div>

      <div class="contents">
        <h3 class="section-title">本の貸し出し</h3>
        <div class="contents-item">
          <img src="./img/本の一覧.png">
          <p>書籍一覧</p>
        </div>
        <div class="contents-item">
          <img src="./img/貸出申込.png">
          <p>貸出申込</p>
        </div>
      </div>
      
      <div class="contact-form">
        <h3 class="section-title">お問い合わせ</h3>
        <p>メールアドレス（必須）</p>
        <input>
        
        
        <p>お問い合わせ内容（必須）</p>
        <textarea></textarea>
        
        
        <p>※必須項目は必ずご入力ください</p>
        <input class="contact-submit" type="submit" value="送信">
        
        
      </div>
    </div>

    <div class="footer">
      <div class="footer-logo">Sap Labo</div>
      <div class="footer-list">
        <ul>
          <li>会社概要</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
  </body>
</html>
